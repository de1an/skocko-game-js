<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skocko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="row">
            <div class="symbols">
                <div class="symbol">
                    <img src="assets/skocko.png" data-name="skocko" alt="skocko ikonica">
                </div>
                <div class="symbol">
                    <img src="assets/pik.png" data-name="pik" alt="pik ikonica">
                </div>
                <div class="symbol">
                    <img src="assets/karo.png" data-name="karo" alt="karo ikonica">
                </div>
                <div class="symbol">
                    <img src="assets/srce.png" data-name="srce" alt="srce ikonica">
                </div>
                <div class="symbol">
                    <img src="assets/tref.png" data-name="tref" alt="tref ikonica">
                </div>
                <div class="symbol">
                    <img src="assets/zvezda.png" data-name="zvezda" alt="zvezda ikonica">
                </div>
            </div>
            <div class="attempts">
                <div class="attempt">
                    <div class="row row1"></div>
                    <div class="row row2"></div>
                    <div class="row row3"></div>
                    <div class="row row4"></div>
                    <div class="row row5"></div>
                    <div class="row row6"></div>
                    <div class="end-result"></div>
                </div>
            </div>
            <div class="results">
                <div class="row row1"></div>
                <div class="row row2"></div>
                <div class="row row3"></div>
                <div class="row row4"></div>
                <div class="row row5"></div>
                <div class="row row6"></div>
            </div>
        </div>
    </div>

    <div class="game-over">
        <h3></h3>
        <button class="btn restart">Restart</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
